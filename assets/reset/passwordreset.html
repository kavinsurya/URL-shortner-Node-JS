<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    
</head>
<body>
 


    <div class="container">
       
     
        <div class="row mx-auto w-sm-50 w-50" id="resetDiv">
            <div class="box" id="resetpassword">
                <form onsubmit="resetpassword();return false;" id="resetpasswordForm" method="POST">
                    <fieldset>
                        <legend>
                            <h2 class="heading">Reset Password</h2>
                        </legend>

                        <div class="form-group"  id="divemail">
                            <!-- <label for="confirmemail">Email address</label> -->
                            <input type="email" class="form-control" id="confirmemail" placeholder="Email address" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">A confirmation email will be sent for resetting the password.</small>
                          </div>

                          <div class="form-group col-lg-6 col-md-12"  id="codediv">
                            <label for="key">Code</label>
                            <input type="text" class="form-control" id="key" aria-describedby="emailHelp">
                           
                          </div>


                        <div id="newpassworddiv">
                            <div class="form-group">
                                <input type="email" name="newpwdemail" id="newpwdemail" autocomplete="off" placeholder="Confirm E-mail" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="newpassword" id="newpassword" placeholder="New Password" class="form-control">
                            </div>
                        </div>

                        <div>
                            <div id="sendmail">
                                <input type="submit" value="Send Email" class="btn btn-info">
                            </div>
                            <div id="submitcode">
                                <input type="button" value="Submit code" class="btn btn-info" id="code" onclick="codecheck()">
                            </div>
                            <div id="setnewpassword">
                                <input type="button" value="Reset Password" class="btn btn-info" id="reset" onclick="changepassword()">
                            </div>
                        </div>
                        <label><a href="/assets/login/login.html">Back to Login</a> </label>
                    </fieldset>
                </form>

            </div>
        </div>
        <!-- Forgor Password ends -->
    </div>
   <script src="reset.js"></script>
