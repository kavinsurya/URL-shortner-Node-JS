<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    

    <div class="div-img">
        <img src="/assets/img/login.jpg" alt="Nature" style="width: 100% ;height: 100%;">
        <div class="text-block">
            <div class="div">
                <form onsubmit="login();return false;" method="POST">
                    <h1 class="text-center heading">Login</h1>
                    <div class="form-group ">
                        <label for="loginName">Email address</label>
                        <input type="email" class="form-control" id="loginName" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group ">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword">
                        
                 
                  
                        <a class="pass" href="/assets/reset/passwordreset.html">Forget Password</a>
                    </div>
                   
                     <div class="form-group ">
                        <h6>New user <a href="/assets/index.html">Sign-up?</a> </h6>
                       </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="login.js"></script>
</body>

</html>
